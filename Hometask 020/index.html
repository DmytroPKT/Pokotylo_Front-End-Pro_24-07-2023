<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hometask 20</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="inputForm">
        <h1>Registration form</h1>
        <p>Enter your Name:
        <input type="text" name="name" placeholder="Davy"></p>
        <p>Enter your Family Name:
        <input type="text" name="familyname" placeholder="Johnes"></p>
        <p>Enter your date of birth:
            <input type="date" name="dob">
        </p>
        <p>Enter your gender:</p>
        <p><input type="radio" name="gen" value="Male">Male</p>
        <p><input type="radio" name="gen" value="Female">Female</p>
        <p>Enter your city:</p>
        <div id="citiesBlock"></div>
        <p>Enter your address:</p>
        <textarea name="addr"></textarea>
        <p>Languages ​​spoken:</p>
        <p><input type="checkbox" name="languages" value="Ukrainian">Ukrainian</p>
        <p><input type="checkbox" name="languages" value="English">English</p>
        <p><input type="checkbox" name="languages" value="French">French</p>
        <p><input type="checkbox" name="languages" value="German">German</p>
        <p><input type="checkbox" name="languages" value="Spanish">Spanish</p>
        <p><input type="checkbox" name="languages" value="Italian">Italian</p>

        <button type="button" id="saveButton">Send</button>
    </form>
    <div id="userData" class="hidden">
        <h1>User input data:</h1>
        <table></table>
        <br/>
        <button id="resetBtn" type="reset" >Reset</button>
    </div>

    <script src="js/data.js" ></script>
    <script src="js/app.js" ></script>
</body>
</html>
